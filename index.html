<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue lamp</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.jpg" class="menu-img">
            <img src="images/logo.jpeg" class="logo">
            <ul>
                <li><a href="">latest</a></li>
                <li><a href="">modern</a></li>
                <li><a href="">contemporary</a></li>
                <li><a href="">affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.jpeg" class="lamp">
            <img src="images/light.jpeg" class="light" id="light">

        </div>
        <div class="text-container">
            <h1>latest <br> in lightning</h1>
            <p>this is the first lamp from our company. we are making a huge collection
                of modern lamps in all categories from home use to office use.
            </p>
            <a href="">check all connections</a>
            <div class="control">
                <p>04</p>
                <p>05</p>
                <div class="line"><span></span></div>
            </div>
        </div>
    </div>
    <script>
        var btn =document.getElementById("btn");
        var btn =document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
